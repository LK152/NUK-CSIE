<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>實作題</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb ms-5">
				<li class="breadcrumb-item"><a href="#">Bootstrap教學</a></li>
				<li class="breadcrumb-item"><a href="#">上傳</a></li>
				<li class="breadcrumb-item active" aria-current="page">
					課堂練習7
				</li>
			</ol>
		</nav>

		<hr class="mx-5" />

		<div class="d-flex ms-5" role="tablist">
			<div class="btn-group-vertical me-3">
				<button
					type="button"
					class="btn btn-outline-primary"
					id="v-pills-home-tab"
					role="tab"
					data-bs-toggle="pill"
					data-bs-target="#v-pills-home"
					aria-controls="v-pills-home"
					aria-selected="true"
				>
					練習說明
				</button>
				<button
					type="button"
					class="btn btn-primary"
					id="v-pills-profile-tab"
					role="tab"
					data-bs-toggle="pill"
					data-bs-target="#v-pills-profile"
					aria-controls="v-pills-profile"
					aria-selected="false"
				>
					繳交需求
				</button>
				<button
					type="button"
					class="btn btn-outline-primary"
					id="v-pills-messages-tab"
					role="tab"
					data-bs-toggle="pill"
					data-bs-target="#v-pills-messages"
					aria-controls="v-pills-messages"
					aria-selected="false"
				>
					上傳期限
				</button>
				<button
					type="button"
					class="btn btn-outline-primary"
					id="v-pills-settings-tab"
					role="tab"
					data-bs-toggle="pill"
					data-bs-target="#v-pills-settings"
					aria-controls="v-pills-settings"
					aria-selected="false"
				>
					評分標準
				</button>
			</div>

			<div class="tab-content d-flex ms-3" id="v-pills-tabContent">
				<div
					class="tab-pane fade show active"
					id="v-pills-home"
					role="tabpanel"
				>
					...
				</div>
				<div class="tab-pane fade" id="v-pills-profile" role="tabpanel">
					發揮你的創意做一個類似的畫面
				</div>
				<div
					class="tab-pane fade"
					id="v-pills-messages"
					role="tabpanel"
				>
					...
				</div>
				<div
					class="tab-pane fade"
				>
					...
				</div>
			</div>
		</div>

		<div class="container text-center mt-5 mx-5">
			<div class="d-flex justify-content-center align-items-center pt-3">
				<div class="spinner-border">
					<span class="visually-hidden">Loading...</span>
				</div>
				<div class="ms-2">讀取範例資料中</div>
			</div>
			<div class="alert alert-warning mt-3 text-center">
				<p class="mb-3">讀取時間過長，您可以嘗試：</p>
				<div class="btn-group">
					<button type="button" class="btn btn-danger">
						回到首頁
					</button>
					<button type="button" class="btn btn-warning">
						取消操作
					</button>
					<div class="btn-group">
						<button
							type="button"
							class="btn btn-success dropdown-toggle"
							data-bs-toggle="dropdown"
						>
							聯絡管理員
						</button>
						<ul class="dropdown-menu">
							<li>
								<a class="dropdown-item" href="#"
									>寄送系統通知</a
								>
							</li>
							<li>
								<a class="dropdown-item" href="#"
									>複製管理員電子郵件</a
								>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
