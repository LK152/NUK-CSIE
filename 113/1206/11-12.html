<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function(){
            $("#singer").selectmenu();
        });
    </script>
  </head>
  <body>
    <label for="singer">請選擇您喜歡的歌手或樂團：</label>
    <select name="singer" id="singer">
      <option value="1">五月天
      <option value="2">蔡依林
      <option value="3" selected="selected">蘇打綠
      <option value="4">張惠妹
      <option value="5">周杰倫
    </select>
  </body>
</html>
